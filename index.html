<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Погодний інформер</title>
</head>
<body>
<header>
    <h1>Погодний інформер</h1>   
</header>
<main>
    <hr>
    <div id="data">
        <fieldset>
            <legend>Виберіть місто для отримання інформації про погоду</legend>
        
        <p>
            <label for="city">Місто: </label>
            <input type="text" id="city" placeholder="Введіть назву міста:"/>
        </p>
        <p>
            <button id="get_weather">Отримати погоду</button>
            <button id="reset_data">Скинути дані</button>
        </p>
        <p>
            <div class="form_div">
            <form>
            <p>
                <input checked="true" type="radio" id="current_selector" name="forecast_selector">
                <label for="current_selector">Поточна погода</label>
            </p>
            <p>
                <input type="radio" id="tomorrow_morning_sector" name="forecast_selector">
                <label for="tomorrow_morning_sector">Завтрашній ранок (9:00)</label>
            </p>
            <p>
                <input type="radio" id="tomorrow_midday_sector" name="forecast_selector">
                <label for="tomorrow_midday_sector">Завтрашній обід (14:00)</label>
            </p>
            <p>
                <input type="radio" id="tomorrow_evening_sector" name="forecast_selector">
                <label for="tomorrow_evening_sector">Завтрашній вечір (19:00)</label>
            </p>
            </form>
        </div>
        </p>
    </fieldset>
        <fieldset>
            <legend>Інформація про поточну погоду</legend>
            <div id="display">
                <!--Data placeholder-->
            </div>
        </fieldset>
    </div>
    <footer>
        <h4>Copyright: &copy; IT-Academy STEP - Kyiv, 2022</h4>
        </footer>   
</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
